<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page with Animations</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      /* Custom CSS for Animations */
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      .animated {
        animation-duration: 1s;
        animation-fill-mode: both;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Main Heading -->
      <h1 class="text-center mt-5 animated fadeIn">Details</h1>

      <!-- Personal Details -->
      <h2 class="mt-5 text-center animated slideIn">
        <a href="#personal-details" class="text-decoration-none text-dark"
          >Personal Details</a
        >
      </h2>

      <!-- Professional Details -->
      <h2 class="mt-5 text-center animated slideIn">
        <a href="#professional-details" class="text-decoration-none text-dark"
          >Professional Details</a
        >
      </h2>

      <!-- Image with Animation -->
      <div class="text-center mt-5">
        <img
          src="../img/detail.png"
          alt="Animated Image"
          class="img-fluid animated fadeIn"
          style="width: 300px"
        />
      </div>
    </div>

    <!-- Bootstrap Scripts (required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

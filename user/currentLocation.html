        <script>
            // Function to show the notification pop-up after 2 seconds
            $(document).ready(function() {
                var timeoutId = setTimeout(function () {
                    $('#deleteGroup').modal('show');
                }, 2000);
        
                // Function to handle the pop-up action
                $('#deleteGroup .strategy-btn button').click(function (event) {
                    clearTimeout(timeoutId); // Clear the timeout to prevent the pop-up from showing again
                    var action = $(this).text().trim();
                    if (action === "Don't Allow") {
                        // Handle the case when the user doesn't allow access
                        // For example, display a message or take alternative action
                        console.log("User denied access");
                    }
                });
            });
        </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Left Arrow Icon and Text -->
            <div class="d-flex align-items-center">
              <a href="helloCustomer.html">  <i class="fa-solid fa-arrow-left mx-3 "></i> </a>
                <p class="mt-2">My Profile</p>
            </div>
            
            <!-- Box with Border -->
            <div class="border p-3 mt-3">
                <!-- Personal Details -->
                <h5>Personal Details</h5>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="number">Number</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob">
                </div>
                <div class="form-group">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center login save">
                <button class="btn btn-primary ">Save</button>
            </div>
            </div>
            <div class="col-md-6">
                <p class="text-center mt-5 underline">Delete Personal Details</p>
            </div>
        </div>
       
    </div>
</div>
    
</body>
</html>

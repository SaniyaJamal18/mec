<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <!-- Left Arrow Icon and Text -->
            <div class="d-flex align-items-center">
                <i class="fa-solid fa-arrow-left mx-3 mt-2 "></i> 
                <p class="mt-4">Personal Details</p>
            </div>
            
         <!-- Box with Border -->
            <div class="border p-3 mt-3">
             
              
                <div class="form-group">
                  
                    <input type="text" class="form-control my-4" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                  
                    <input type="email" class="form-control my-4" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                   
                    <input type="text" class="form-control my-4" id="number" placeholder="Number">
                </div>
                <div class="form-group">
          
                    <input type="date" class="form-control my-4" id="dob" placeholder="Date of Birth">
                </div>
                <div class="form-group my-5">
                    <label>Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input my-5" type="radio" name="gender" id="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
                <div class="d-flex justify-content-center login save">
                <button class="btn btn-primary my-4 ">Next</button>
            </div>
            </div>
          
        </div>
       
    </div>
</div>
    
</body>
</html>
